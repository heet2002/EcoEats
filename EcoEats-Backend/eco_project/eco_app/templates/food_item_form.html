<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% if form.instance.pk %}Update Food Item{% else %}Create Food Item{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Food Item{% else %}Create Food Item{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <label for="id_category">Category:</label>
        <select name="category" id="id_category">
            <option value="">Select a category</option>
            {% for category in categories %}
                <option value="{{ category.pk }}"{% if form.instance.category.pk == category.pk %} selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'food_item_list' %}">Cancel</a>
</body>
</html>
